<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/app-layout/app-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/neon-animation/neon-animated-pages.html">
<link rel="import" href="home-view.html">
<link rel="import" href="resources-view.html">
<link rel="import" href="about-view.html">


<dom-module id="test-app">
    <template>
        <style>

            :host {
                -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            }

            app-header {
                background-color: rgba(255, 255, 255, 0.95);
                --app-header-shadow: {
                    box-shadow: inset 0px 5px 6px -3px rgba(0, 0, 0, 0.2);
                    height: 10px;
                    bottom: -10px;
                };
            }

            app-header:not([shadow]) {
                border-bottom: 1px solid #ddd;
            }

            app-drawer {
                top: 50px;
                --app-drawer-content-container: {
                    background-color: #f3f3f3;
                };
            }

            #mainToolbar {
                height: 110px;
            }

            paper-icon-button {
                color: #000;
                --paper-icon-button-ink-color: #31f0ef;
            }

            .navItem {
                @apply(--layout-self-start);
                margin-top: 13px;
                width: 88px;
            }

            .spacer {
                @apply(--layout);
                @apply(--layout-flex-auto);
                @apply(--layout-center-center);
            }

            .logo {
                width: 120px;
                height: 40px;
                background-size: 100% 100%;
            }

            .leftItem [icon] {
                display: none;
            }

            resource-detail {
                height: calc(100vh - 65px);
            }

            :host([page=detail]) #mainToolbar {
                height: 64px;
            }

            :host([page=detail]) paper-tabs {
                display: none;
            }

            :host([page=detail]) .leftItem [icon=arrow-back] {
                display: block;
            }

            :host([page=detail]) .leftItem [icon=menu] {
                display: none;
            }

            paper-tabs {
                --paper-tabs-selection-bar-color: #31f0ef;
                margin-left: -55px;
                color: #31f0ef;
                font-size: 13px;
            }

            paper-tab {
                @apply(--layout-flex-none);
                padding: 0;
                --paper-tab-ink: #31f0ef;
            }

            paper-tab span {
                @apply(--layout-horizontal);
                @apply(--layout-center-center);
                text-decoration: none;
                text-transform: uppercase;
                color: #7c7c7c;
                font-weight: 500;
                padding: 0 20px;
                height: 100%;
            }

            .list {
                margin-left: 20px;
                margin-right: 20px;
            }

            .list a {
                display: block;
                line-height: 40px;
                text-decoration: none;
                text-transform: uppercase;
                color: #7c7c7c;
            }

            .list a.active {
                color: black;
                font-weight: bold;
            }

            .profileBar {
                margin-bottom: 40px;
            }

            .profilePic {
                border-radius: 50% 50%;
            }

            .profileName {
                @apply(--layout-flex);
                margin-left: 20px;
                font-size: 14px;
                font-weight: 500;
                color: #0a3142;
            }

            [icon=settings] {
                width: 35px;
                height: 35px;
                color: #0a3142;
            }

            /**
             * Desktop small, tablet
             */
            @media (max-width: 1200px) {
                .logo {
                    width: 89px;
                    height: 17px;
                }

                #mainToolbar {
                    height: 64px;
                }

                resource-detail {
                    height: auto;
                }
            }

            /**
             * Phone
             */
            @media (max-width: 400px) {
                .leftItem [icon=menu] {
                    display: block;
                }

                paper-tabs {
                    display: none;
                }
            }

        </style>

        <app-location route="{{route}}"></app-location>
        <app-route
                route="{{route}}"
                pattern="/:view"
                data="{{routeData}}"
                tail="{{subRoute}}">
        </app-route>
        <app-route
                route="{{subRoute}}"
                pattern="/:id"
                data="{{idData}}"
                active="{{onDetailPage}}">
        </app-route>

        <iron-media-query query="max-width: 400px" query-matches="{{smallScreen}}"></iron-media-query>

        <app-header-layout fullbleed>
            <app-header id="header" effects="waterfall" fixed shadow condenses="[[!smallScreen]]">
                <app-toolbar id="mainToolbar">
                    <div class="navItem leftItem">
                        <!--<a href="#[[sectionData.section]]" tabindex="-1">-->
                        <!--<paper-icon-button icon="arrow-back" alt="Back to the home"></paper-icon-button>-->
                        <!--</a>-->
                    </div>
                    <div class="spacer">
                        <img src="//app-layout-assets.appspot.com/assets/shrine/shrine_logo.svg" class="logo"
                             alt="SHRINE">
                    </div>
                </app-toolbar>

                <paper-tabs selected="{{routeData.view}}" attr-for-selected="name" scrollable sticky$>
                    <paper-tab name="">
                        <span>home</span>
                    </paper-tab>
                    <paper-tab name="resources">
                        <span>resources</span>
                    </paper-tab>
                    <paper-tab name="about">
                        <span>about</span>
                    </paper-tab>
                </paper-tabs>
            </app-header>

            <neon-animated-pages selected="{{routeData.view}}" attr-for-selected="name">
                <home-view name=""></home-view>
                <resources-view name="resources"></resources-view>
                <about-view name="about"></about-view>
            </neon-animated-pages>
        </app-header-layout>

    </template>
    <script>
        Polymer({

            is: 'test-app',
            properties: {
                route: Object,
                subRoute: Object,
                routeData: Object
            },

            ready: function () {
                this.async(function () {
                    if (!this.route.path) {
                        this.set('route.path', 'home');
                    }
                });
            },

            _equal: function (a, b) {
                return a === b;
            }
        });
    </script>
</dom-module>
